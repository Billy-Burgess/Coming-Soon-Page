<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
  </header>

  <div class="img-container">
    <div class="image">
      <img src="images/hero-mobile.jpg" alt="" class="mob-img">
      <img src="images/hero-desktop.jpg" alt="" class="desk-img">
    </div>
  </div>

  <div class="txt-container">
    <div class="title">
      <span class="title-1">We're</span>
      <span class="title-2">coming <br>soon</span>
    </div>
    <div class="intro">Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.</div>
    <form action="">
      <div class="form">
        <input type="email" class="form-input" placeholder="Email Address">
        <div class="error-icon-hidden hide">
          <img src="images/icon-error.svg" class="error-icon" alt="">
        </div>
        <button type="submit" class="submit">
          <img src="images/icon-arrow.svg" alt="" class="icon-arrow">
        </button>
      </div>
      <div class="error-txt-hidden hide">
        <p>Please provide a valid email</p>
      </div>
    </form>
  </div>

    <p>

      Coded by <a href="#">Your Name Here</a>.
    </p>
  </div> -->

  <script src="app.js"></script>
</body>

</html>
